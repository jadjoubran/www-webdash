  <script>
    class WwwWebdash extends Polymer.Element {
      static get is() { return 'www-webdash'; }

      ready() {
        super.ready();


        this.isNpm = false;
        this.switch();//to init default values
      }

      switch() {
        this.isNpm = !this.isNpm;
        if (this.isNpm) {
          this.npmYarnSwitch = 'Switch to yarn';
          this.npm = 'npm';
          this.npx = 'npx';
          this.install = 'install';
          this.devFlag = '--save-dev';
        } else {
          this.npmYarnSwitch = 'Switch to npm';
          this.npm = 'yarn';
          this.npx = 'yarn';
          this.install = 'add';
          this.devFlag = '--dev';
        }
      }

      gotoInstall() {
        this.$.install.scrollIntoView({
          behavior: 'smooth'
        });
      }
    }

    window.customElements.define(WwwWebdash.is, WwwWebdash);
  </script>
